<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap"
    />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="banner">
        <h1 class="banner__title">Хотите стать партнером?</h1>
        <button id="modal-btn" class="btn modal--btn">Открыть форму</button>
      </div>
    </div>

    <div class="modal-overlay">
      <div class="modal-container">
        <form id="partnerForm">
          <h2 class="form__title">Стать партнёром проекта</h2>
          <div class="form__wrapper--short-input-block">
            <div class="form__wrapper--flex">
              <div class="form-group">
                <label class="form-group__label--required" for="orgName"
                  >Название организации</label
                >
                <input
                  type="text"
                  id="orgName"
                  name="orgName"
                  class="form__input--short"
                />
                <div class="error-message"></div>
              </div>
              <div class="form-group">
                <label class="form-group__label--required" for="phone"
                  >Телефон</label
                >
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="form__input--short"
                  onfocus="this.placeholder = '+7 999 999-99-99'"
                  onblur="this.placeholder = ''"
                  placeholder=""
                />
                <div class="error-message"></div>
              </div>
              <div class="form-group">
                <label class="form-group__label--required" for="email"
                  >E-mail</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form__input--short"
                />
                <div class="error-message"></div>
              </div>
            </div>
            <div class="form-group--upload">
              <button
                type="button"
                class="form-group__clear-btn"
                id="clear-btn"
              >
                <img
                  src="./icons/close.svg"
                  class="form-group__icon--close"
                  width="16"
                  height="16"
                />
              </button>
              <p class="form-group__upload-text">Логотип (jpeg, png)</p>
              <label for="fileInput" class="form-group__label">
                <div class="form-fileInput" id="previewImage">
                  <img
                    src="./icons/vector.svg"
                    class="form-group__icon--upload"
                    width="29"
                    height="29"
                  />
                  <p class="form-group__input-text">
                    Выберите <br />
                    файл
                  </p>
                </div>
              </label>
              <input type="file" id="fileInput" name="fileInput" />
              <div class="error-message"></div>
            </div>
          </div>
          <div class="form-group">
            <label class="form-group__label--required" for="direction"
              >Направление</label
            >
            <select id="direction" name="direction">
              <option value="">Выберите направление</option>
              <option value="экология">Экология</option>
              <option value="IT">IT</option>
            </select>
            <div class="error-message"></div>
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-group__input--nonrequired"
              id="site"
              name="site"
            />
            <img
              src="./icons/global.svg"
              class="form-group__icon form-group__icon__global"
              width="18"
              height="18"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-group__input--nonrequired"
              id="vk"
              name="vk"
            />
            <img
              src="./icons/vk.svg"
              class="form-group__icon form-group__icon__vk"
              width="18"
              height="18"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-group__input--nonrequired"
              id="ok"
              name="ok"
            />
            <img
              src="./icons/ok.svg"
              class="form-group__icon form-group__icon__ok"
              width="18"
              height="18"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-group__input--nonrequired"
              id="facebook"
              name="facebook"
            />
            <img
              src="./icons/facebook.svg"
              class="form-group__icon form-group__icon__facebook"
              width="18"
              height="18"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-group__input--nonrequired"
              id="instagram"
              name="instagram"
            />
            <img
              src="./icons/instagram.svg"
              class="form-group__icon form-group__icon__instagram"
              width="18"
              height="18"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-group__input--nonrequired"
              id="youtube"
              name="youtube"
            />
            <img
              src="./icons/youtube.svg"
              class="form-group__icon form-group__icon__youtube"
              width="18"
              height="18"
            />
          </div>
          <div class="form-group">
            <label for="managerName">Руководитель</label>
            <input type="text" id="managerName" name="managerName" />
          </div>
          <div class="partner-form__buttons">
            <button
              type="submit"
              id="submit-btn"
              class="partner-form__btn--submit partner-form__btn"
            >
              Стать партнером проекта
            </button>
            <button
              type="button"
              id="cancel-btn"
              class="partner-form__btn--cancel partner-form__btn"
            >
              Отменить
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
